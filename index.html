<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
          rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="product-card">

            <img class="product-image-mobile" src="images/image-product-mobile.jpg" alt="product image">
            <img class="product-image-desktop" src="images/image-product-desktop.jpg" alt="product image">

        <div class="main-content">
            <div class="category">Perfume</div>

            <div class="product-name">Gabrielle Essence Eau De Parfum</div>

            <div class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </div>
            <div class="prices">
            <span class="current">$149.99</span>
            <span class="previous">$169.99</span>
            </div>

            <button class="cta-button"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Thomas Eikhaugen</a>.
    </div>
</body>
</html>
